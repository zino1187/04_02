<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var a=0.1; //비율계수
var targetH=50; //메뉴바가 늘어날 목표 높이!!!
var menuArray=new Array(7); //모든 영역에서 접근해야 하므로...

window.addEventListener("load", function(){
    createMenu();

    setInterval("move()",10); //우리대신 컴퓨터가 호출해줌!!
}); 

//메뉴바 생성
function createMenu(){
    for(var i=0; i<7; i++){
        menu = document.createElement("div");
        menu.style.width=100+"px";
        menu.style.height=50+"px";
        menu.style.position="absolute";
        menu.style.left=i*102+"px";
        menu.style.top=0+"px";
        menu.style.background="red";
        //body에 부착!!
        document.body.appendChild(menu);
        menuArray.push(menu);
    } 
}

//감속도로 수렴하게 할 함수
//나의현재값 = 나의현재값 + 일정비율*(목표한값-현재나의값)
function move(){
    for(var i=0;i<7;i++){
        var m = menuArray[i];
        m.style.height = parseFloat(m.style.height)+a*(targetH-parseFloat(m.style.height))+"px";
    }
}
</script>    
</head>
<body>
</body>
</html>
