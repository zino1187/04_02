<!DOCTYPE html>
<html lang="en">
<head>
<script>
var arr =new Array(10);

for(var a=0;a<arr.length;a++){
    //check 용 반복문 ( 10번을 반복하며, 배열의 각 요소에 )
    for(var i=0;i<arr.length;i++){
        if(arr[a]==arr[i]){
            break;
        }
    }
    arr[a]=a;
}
document.write(arr);

</script>    
</head>
<body>
    
</body>
</html>
